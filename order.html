<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<link rel="stylesheet" href="./styles/pages/order-style.css">
<script src="https://kit.fontawesome.com/78900e0811.js" crossorigin="anonymous"></script>


<body class="orderBody">


    <div class="order-wrapper">

        <header>
            <img class="orderPage__header" src="./Assets/graphics-header.svg" alt="Header Leafs">
        </header>
        <a href="products.html">
            <section>
                <img class="cart-icon" src="./Assets/bag.svg" alt="shoppingBasket">
        </a>
        <span class="product-number">5</span>
        </section>


        <button class="menu-hamburger menu-hamburger--closed" id="menuHamburger"></button>



        <main class="orderPage__main-container">

            <dialog class="dialog" open>


                <h1 class="orderPage__title"> Din beställning</h1>
                <br>
                <br>

                <ul class="orderPage__order">
                    <li class="orderPage__order-list">
                        <div class="test-flex">
                            <h3 class="orderPage__sub-heading">Bryggkaffe<span class="dotted-line">. . . . . . . . . .
                                </span>
                            </h3>
                            <p class="order__quantity"><i class="fa-solid fa-circle-minus"></i><span
                                    id="quantity">2</span></i><i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <p>98 kr</p>
                        <br>
                        <br>
                    </li>

                    <li class="orderPage__order-list">
                        <div class="test-flex">
                            <h3 class="orderPage__sub-heading">Caffè Doppio<span class="dotted-line">. . . . . . .
                                    .</span>
                            </h3>
                            <p class="order__quantity"><i class="fa-solid fa-circle-minus"></i><span
                                    id="quantity">1</span></i><i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <p class="order__quantity">49 kr</p>
                        <br>
                        <br>
                    </li>

                    <li class="orderPage__order-list">
                        <div class="test-flex">
                            <h3 class="orderPage__sub-heading">Cappuccino<span class="dotted-line">. . . . . . . . . .
                                </span>
                            </h3>


                            <p class="order__quantity"><i class="fa-solid fa-circle-minus"></i><span
                                    id="quantity">4</span></i><i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <p>196 kr</p>
                        <br>
                        <br>
                    </li>
                </ul>

                <section class="orderPage__total">
                    <h2 id="totalHeading" class="orderPage__total-heading">Total...................... 343 kr</h2>
                    <p>ink moms + drönarleverans</p>
                </section>

                <br>
                <br>
                <button id="orderBtn" class="Order__button">Take my money!</button>


                <!-- Glöm inte att ta bort alla BR och använd css styling istället -->
                <br>
                <br>
                <a class="empty-trashcan" id="emptyTrash" href="#">Töm varukorg<i class="fa-solid fa-trash"></i></a>

            </dialog>
        </main>





    </div>
    <div class="loader"></div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
