<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbeanz</title>

    <link rel="stylesheet" href="./styles/pages/login-style.css">
</head>
<body>
    <section class="background-images">

        <img src="./Assets/graphics-header.svg" alt="blad - header" class="background-images__leaves background-images__leaves--top">
        <img src="./Assets/graphics-footer.svg" alt="blad - graphics-footer" class="background-images__leaves background-images__leaves--bottom">
        <img src="./Assets/intro-graphic-left.svg" alt="blad - vänster sida" class="background-images__leaves background-images__leaves--left">
        <img src="./Assets/intro-graphic-right.svg" alt="blad - höger sida" class="background-images__leaves background-images__leaves--right">
        </section>
    <div class="content-wrapper">
        <section class="body__section active" id="loginForm">
            <form class="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <input type="submit" value="Login" id="login-submit">
                <button class="toggle-btn" onclick="toggleForm()">Show Registration Form</button>
             </form>
            
        </section>
        <h1 id="login-message"></h1>

        <section class="body__section" id="registerForm">
            <form class="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
    
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
    
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
    
                <input type="submit" value="Register">
    
                <button class="toggle-btn" onclick="toggleForm()">Show Login Form</button>
            </form>
        </section>
        
    </div>
    <div class="loader"></div>

    


        <script>
function toggleForm() {
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');
    loginForm.classList.toggle('active');
    registerForm.classList.toggle('active');
}
        </script>

<script type="module" src="./scripts/script.js"></script>
</body>
</html>
