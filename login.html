<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <img src="poster.png" class="background-image">
    <div class="content-wrapper">
        <section class="body__section active" id="loginForm">
            <form class="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <input type="submit" value="Login">
                <button class="toggle-btn" onclick="toggleForm()">Show Registration Form</button>
            </form>
        </section>

        <section class="body__section" id="registerForm">
            <form class="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
    
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
    
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
    
                <input type="submit" value="Register">
    
                <button class="toggle-btn" onclick="toggleForm()">Show Login Form</button>
            </form>
        </section>
    </div>


        <script>
function toggleForm() {
    var loginForm = document.getElementById('loginForm');
    var registerForm = document.getElementById('registerForm');
    loginForm.classList.toggle('active');
    registerForm.classList.toggle('active');
}
        </script>
</body>
</html>
